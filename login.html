    <link rel="stylesheet" href="/css/reset.css">

    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <style>
        .login_body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .login-container {
            margin: auto;
            background: #595C2E;
            padding: 30px;
            border-radius: 10px;
            border: solid 10px;
            border-color:#A4B674;
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #C1E06A;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #595C2E;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #C1E06A;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-button:hover {
            background: #A4B674;
        }
    </style>
  </head>
    <body class="login_body">
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
